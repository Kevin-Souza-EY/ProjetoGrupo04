<div class="~container panel panel-default">
  <h1 class="">SUPER HERO MANAGER</h1>
  <button href="home.component.css">Home</button>
  <button href="login.component.html">Login</button>
  <button href="cadastro.component.html">Cadastros</button>
  <button href="lista.component.html">Listas</button>
</div>

<form [formGroup]="cadastroForm" (ngSubmit)="cadastro()" novalidate>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Nome Usuario" formControlName="username" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email Usuario" formControlName="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input
      matInput
      type="password"
      placeholder="Senha Usuario"
      formControlName="psw"
    />
  </mat-form-field>

  <button
    color="accent"
    [disabled]="!cadastroForm.valid"
    mat-raised-button
    type="submit"
  >
    <span>Cadastro</span>
  </button>
</form>
