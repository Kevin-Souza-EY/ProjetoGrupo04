<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
<mat-card>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email Usuario" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input
      matInput
      type="password"
      placeholder="Senha Usuario"
      formControlName="psw"
    />
  </mat-form-field>
  <button
    color="primary"
    [disabled]="!loginForm.valid"
    mat-raised-button
    type="submit"
  >
    <span>Login</span>
  </button>
</mat-card>
</form>
