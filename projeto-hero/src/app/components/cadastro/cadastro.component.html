<form [formGroup]="cadastroForm" (ngSubmit)="cadastro()" novalidate>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Nome Usuario" formControlName="username" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email Usuario" formControlName="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input
      matInput
      type="password"
      placeholder="Senha Usuario"
      formControlName="psw"
    />
  </mat-form-field>

  <button
    color="primary"
    [disabled]="!cadastroForm.valid"
    mat-raised-button
    type="submit"
  >
    <span>Cadastro</span>
  </button>
</form>
